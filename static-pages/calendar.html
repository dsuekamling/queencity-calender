<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueenCity Calendar</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
	  
</head>
<body>
    <nav>
        <div class="navbar-container">
          <div class="logo-container">
            <img src="https://d368g9lw5ileu7.cloudfront.net/races/race68999-fulllogo.bDhJNM.png" alt="crown icon" class="crownimg" >
          </div>
          <div class="links-container">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./meet.html">Meet the Team</a>
            <a href="./calendar.html" class="active" >Calendar</a>
            <a href="./contact.html">Contact</a>
            <a href="login.html">Login</a>
          </div>
        </div>
      </nav>
      
    <section>
      <div id='calendar'></div>
    <script>
      $(document).ready(function() {
        $('#calendar').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
          defaultDate: '2023-04-22',
          editable: true,
          eventLimit: true,
          events: [
            {
              title: 'Event 1',
              start: '2023-04-22T10:00:00',
              end: '2023-04-22T12:00:00'
            },
            {
              title: 'Event 2',
              start: '2023-04-23T14:00:00',
              end: '2023-04-23T16:00:00',
              url: 'http://google.com/',
            }
          ]
        });
      });
    </script>
    </section>  
    
    <footer>
        <a href="https://www.facebook.com"><img src="../images/facebook.png" id="socialimg"></a>
        <a href="https://instagram.com"><img src="../images/instagram.png" id="socialimg"></a>
        <a href="https://tiktok.com"><img src="../images/tik-tok.png" id="socialimg"></a>
        <a href="https://twitter.com"><img src="../images/twitter.png" id="socialimg"></a>
    </footer>
    <script src="calendar.js"></script>
</body>
</html>
