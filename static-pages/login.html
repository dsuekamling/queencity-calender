<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QueenCity Calendar - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <nav>
    <div class="navbar-container">
      <div class="logo-container">
        <img src="https://d368g9lw5ileu7.cloudfront.net/races/race68999-fulllogo.bDhJNM.png" alt="crown icon" class="crownimg">
      </div>
      <div class="links-container">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./meet.html">Meet the Team</a>
        <a href="./calendar.html">Calendar</a>
        <a href="./contact.html">Contact</a>
        <a href="login.html" class="active">Login</a>
      </div>
    </div>
  </nav>

  <section>
    <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="forgot-password">
          <a href="./haha.html">Forgot your password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <footer>
    <a href="https://www.facebook.com"><img src="../images/facebook.png" id="socialimg"></a>
    <a href="https://instagram.com"><img src="../images/instagram.png" id="socialimg"></a>
    <a href="https://tiktok.com"><img src="../images/tik-tok.png" id="socialimg"></a>
    <a href="https://twitter.com"><img src="../images/twitter.png" id="socialimg"></a>
  </footer>
</body>
</html>
